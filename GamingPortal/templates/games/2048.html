<!doctype html>
{% load staticfiles %}
<html>	
	<head>
		<title>Let's play 2048</title>
		<script type="text/javascript" src="{% static "javascript/2048.js" %}"></script>
		<link rel="stylesheet" href="{% static "css/2048.css"  %}">  
	</head>
	<body>

		
		
		<div id="game_div">
			<div class="row">
				<div class="tile" id="0"></div>
				<div class="tile" id="1"></div>
				<div class="tile" id="2"></div>
				<div class="tile" id="3"></div>
			</div>
			
			<div class="row">
				<div class="tile" id="4"></div>
				<div class="tile" id="5"></div>
				<div class="tile" id="6"></div>
				<div class="tile" id="7"></div>
			</div>
			
			<div class="row">
				<div class="tile" id="8"></div>
				<div class="tile" id="9"></div>
				<div class="tile" id="10"></div>
				<div class="tile" id="11"></div>
			</div>

			<div class="row">
				<div class="tile" id="12"></div>
				<div class="tile" id="13"></div>
				<div class="tile" id="14"></div>
				<div class="tile" id="15"></div>
			</div>
			<div id="score">
				<div id="user_score">Score: 0</div>
				<div id="high_score"></div>
				<button onclick="game.init()">PLAY GAME</button>
			</div>
			
		</div>
	</body>
</html>
